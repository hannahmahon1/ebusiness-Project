{% extends "base.html" %}

{% block content %}
	<h1>Enter One Time Password</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.code.label }}<br>
			{{ form.code(size=6) }}
			{% for error in form.code.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
		<p>{{ form.partial() }}</p>
	</form>
{% endblock %}
