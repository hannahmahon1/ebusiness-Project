<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<div>
			webAuthV2:
			{% if current_user.is_anonymous %}
			<a href="{{ url_for('login') }}">Login</a>
			{% else %}
			<a href="{{ url_for('logout') }}">Logout</a>
			<a href="{{ url_for('changep') }}">Change Password</a>
			{% endif %}
		</div>
		<hr>
		{% block content %}{% endblock %}
	</body>
</html>
